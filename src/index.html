<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Envíos UADE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4e54c8; --secondary: #8f94fb; }
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            padding-bottom: 50px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card-header {
            background: transparent;
            border-bottom: 2px solid #f0f0f0;
            padding: 20px;
            font-weight: bold;
            color: var(--primary);
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .status-pendiente { background-color: #fff3cd; color: #856404; }
        .status-camino { background-color: #cce5ff; color: #004085; }
        .status-entregado { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center text-white mb-5">
            <h1><i class="fas fa-shipping-fast"></i> Panel de Envíos</h1>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="glass-card">
                    <div class="card-header"><i class="fas fa-plus-circle"></i> Nuevo Pedido</div>
                    <div class="card-body p-4">
                        <form onsubmit="crearEnvio(event)">
                            <div class="mb-3">
                                <label>Cliente</label>
                                <input type="text" class="form-control" id="cliente" required>
                            </div>
                            <div class="mb-3">
                                <label>Dirección</label>
                                <input type="text" class="form-control" id="direccion" required>
                            </div>
                            <div class="mb-3">
                                <label>Provincia</label>
                                <select class="form-select" id="provincia" required>
                                    <option value="CABA">CABA</option>
                                    <option value="Buenos Aires">Buenos Aires</option>
                                    <option value="Cordoba">Córdoba</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Crear</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="glass-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-list"></i> Control de Envíos</span>
                        <button class="btn btn-sm btn-outline-primary" onclick="cargarPedidos()">Actualizar</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Código</th>
                                        <th>Destino</th>
                                        <th>Estado</th>
                                        <th>Acción</th> </tr>
                                </thead>
                                <tbody id="tablaPedidos"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = ""; 

        document.addEventListener('DOMContentLoaded', cargarPedidos);

        async function cargarPedidos() {
            const res = await fetch(`${API_URL}/pedidos`);
            const data = await res.json();
            const tbody = document.getElementById('tablaPedidos');
            tbody.innerHTML = '';

            data.pedidos.forEach(p => {
                let badgeClass = 'status-pendiente';
                let btnAction = '';

                // Lógica de botones según estado
                if(p.estado === 'Pendiente') {
                    badgeClass = 'status-pendiente';
                    btnAction = `<button class="btn btn-sm btn-outline-primary" onclick="avanzar('${p.codigo}')">
                                    <i class="fas fa-truck"></i> Despachar
                                 </button>`;
                } else if (p.estado === 'En Camino') {
                    badgeClass = 'status-camino';
                    btnAction = `<button class="btn btn-sm btn-outline-success" onclick="avanzar('${p.codigo}')">
                                    <i class="fas fa-check"></i> Entregar
                                 </button>`;
                } else {
                    badgeClass = 'status-entregado';
                    btnAction = `<span class="text-muted"><i class="fas fa-lock"></i> Finalizado</span>`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td class="fw-bold">${p.codigo}</td>
                        <td>${p.direccion}</td>
                        <td><span class="status-badge ${badgeClass}">${p.estado}</span></td>
                        <td>${btnAction}</td>
                    </tr>
                `;
            });
        }

        async function avanzar(codigo) {
            const btn = event.target.closest('button');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const res = await fetch(`${API_URL}/pedidos/avanzar`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ codigo: codigo })
                });
                if(res.ok) cargarPedidos();
                else alert("Error al avanzar estado");
            } catch(e) { console.error(e); }
        }

        async function crearEnvio(e) {
            e.preventDefault();
            const datos = {
                nombre_cliente: document.getElementById('cliente').value,
                direccion: document.getElementById('direccion').value,
                provincia: document.getElementById('provincia').value
            };
            await fetch(`${API_URL}/pedidos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });
            e.target.reset();
            cargarPedidos();
        }
    </script>
</body>
</html>
